- name: GoCD
  quadrant: Tools
  ring: Adopt
  isNew: true
  description: "[GoCd](https://www.gocd.io/) is a Continuous Integration and Continuous Delivery System developed by [Thoughtworks](https://www.thoughtworks.com/go/) which was open sourced in 2014."
  opinion: "The native support for pipelines as first class citizen, parallelism of jobs inside stages while keeping separate stages for sequential dependencies and better visualizations compared to other tools made GoCD our tool of choice at Indix. We also had in house expertise (few of the members literally built the tool) that motivated us to consider it in the first place. Over time, we gained more maturity and have been actively working on contributing to various developments around it. Check out [S3 Artifacts Plugin](https://github.com/indix/gocd-s3-artifacts), [Agents auto-scaler on top of Mesos](https://github.com/indix/gocd-mesos) and [auto-scaling with containers](https://github.com/indix/vasuki)."
- name: Snap CI
  quadrant: Tools
  ring: Hold
  isNew: true
  description: "[Snap CI](https://www.snap-ci.com) has been a popular CI/CD tool in Cloud and used by many companies around."
  opinion: "Even though it has been a good option, we are no longer considering it since it will be EOL [soon](https://blog.snap-ci.com/blog/2017/02/06/2017-02-06-snap-announcement/) in favour of GOCD"
- name: Travis CI
  quadrant: Tools
  ring: Adopt
  isNew: true
  description: "[Travis CI](https://travis-ci.org/) is a cloud based CI tool offering seamless integration with Github."
  opinion: "The need for a CI tool for all the opensource projects @Indix aptly filled, does the job well and is free."
- name: Concourse CI
  quadrant: Tools
  ring: Assess
  isNew: true
  description: A CI tool with first-class support for containers and a fairly simple UI.
  opinion: "The container support makes it a good CI tool to assess. [More ...](https://concourse.ci/index.html)"
- name: Jenkins
  quadrant: Tools
  ring: Hold
  isNew: true
  description: "[Jenkins](https://jenkins.io/) is probably the most popular CI tool around which comes with a lot of features and plugins that enable it to be a unified build and automation tool."
  opinion: "Wasn't build from the ground up to support Continuous Delivery, hence lacked native support for pipelines and visualizations that we were able to get from GoCD."
- name: Ansible
  quadrant: Tools
  ring: Adopt
  isNew: true
  description: "[Ansible](https://www.ansible.com) is an open-source automation engine that automates cloud provisioning, configuration management and application deployment."
  opinion: "The agent-less architecture enables us to create automation and manage configurations/ deployment with very little effort. Also, it comes with a matured support for provisioning and deployment as well. Its simplicity compared to other complex tools was another reason behind our decision."
- name: Chef-solo
  quadrant: Tools
  ring: Adopt
  isNew: true
  description: "[Chef-solo](https://docs.chef.io/chef_solo.html) is a command that executes chef-client in a way that does not require the Chef server in order to converge cookbooks. Similar to [ansible](https://www.ansible.com) we like the agent-less architecture and the in-house expertise made it easier to adopt Chef-solo."
  opinion: "Chef has been our only CM tool from the very beginning and naturally we have grown expertise over time. Similar to [ansible](https://www.ansible.com), with the server-less architecture of chef-solo we have been able to scale configuration management without any issues in hundreds of m/c in various clusters."
- name: Chef-server
  quadrant: Tools
  ring: Hold
  isNew: true
  description: "[Chef](https://www.chef.io/chef) is a CM tool that enables you to manage large scale datacentres on and off the cloud with its client server model where the client reaches out to the server periodically to sync its configurations."
  opinion: "The server side of Chef has a lot of moving parts (Think about Nginx/ RabbitMQ/ Postgres/ Flat-file storage/ Rails together) that needs lot of efforts to maintain. Also, scaling horizontally and making it highly available with the open source version poses another challenge altogether. We didn't find it appropriate to continue using it given that we had much simpler alternatives at hand."
- name: Terraform
  quadrant: Tools
  ring: Trial
  isNew: true
  description: "[Terraform](https://www.terraform.io) is a [Hashicorp](https://www.hashicorp.com/) tool for building, changing, and versioning infrastructure safely and efficiently."
  opinion: "Terraform can manage existing and popular service providers as well as custom in-house solutions. It's focus on provisioning, the ability to create immutable infra and a good community support encouraged us to try Terraform at Indix."
- name: Cloudformation
  quadrant: Tools
  ring: Hold
  isNew: true
  description: "[AWS](https://aws.amazon.com) [CloudFormation](https://aws.amazon.com/cloudformation) provides an easy way to create and manage a collection of related [AWS](https://aws.amazon.com) resources, provisioning and updating them in an orderly and predictable fashion."
  opinion: "The obvious problem that we had with this tool was that it was AWS specific, and the complicated JSON required to create templates didn't help either hence we put it on hold."
- name: Bind
  quadrant: Tools
  ring: Hold
  isNew: true
  description: "[BIND](https://www.isc.org/downloads/bind) is open source software that enables you to publish your Domain Name System (DNS) information on the Internet, and to resolve DNS queries for your users. At Indix we were in favor of a managed DNS service hence we put [Bind](https://www.isc.org/downloads/bind) on hold."
  opinion: "We started with Bind since our inception but over time we realized the managing and scaling a DNS infra is far more complicated than one thinks. Given that many hosted DNS solutions came up over time, we favored to move away from maintaining our own infrastructure for such a super-critical component like DNS."
- name: Route53
  quadrant: Tools
  ring: Adopt
  isNew: true
  description: "[Amazon Route 53](https://aws.amazon.com/route53) is a highly available and scalable cloud Domain Name System (DNS) service."
  opinion: "Route53 has matured a lot since it was released years back. Features like Private hosted zones, Vpc association, DNS aliasing (Very useful for Zone Apex), multiple routing policies have been tremendously useful for us. Along with those, having a scalable & highly-available DNS service without any headache of maintenance made us to choose it without a second thought."
- name: Capistrano
  quadrant: Tools
  ring: Hold
  isNew: true
  description: "A remote server automation and deployment tool written in [Ruby](https://www.ruby-lang.org/en)."
  opinion: "At Indix we are using [Ansible](https://www.ansible.com) for both CM and provisioning so it made it simpler to choose the same over [Capistrano](http://capistranorb.com) as Capistrano didn't bring anything new to the table than what [Ansible](https://www.ansible.com) had to offer in terms of deployments."
- name: Splunk
  quadrant: Tools
  ring: Hold
  isNew: true
  description: "[Splunk](https://www.splunk.com) is a log management tool that can be used to monitor and analyze the data collected. The data collected can then be used to generate graphs, reports, alerts and dashboards."
  opinion: "At Indix we just needed a simple and cost-effective tool for log management/ alerting & reporting. Even though we started with Splunk initially, it turned out to be too costly for us and hence we put it on hold."
- name: Loggly
  quadrant: Tools
  ring: Adopt
  isNew: true
  description: "[Loggly](https://www.loggly.com) is a cloud based log management tool where you simply install a client on your server and the log is shipped to a central unit for management."
  opinion: "We adopted Loggly as it was economical, well managed, cloud based hosted solution and had a decent functionality for analytics which was good enough for our use-cases."
- name: ELK
  quadrant: Tools
  ring: Hold
  isNew: true
  description: "[ElasticSearch Logstash Kibana](https://www.elastic.co/videos/introduction-to-the-elk-stack) is a combination of open source tools which can used for log management. Its one of the commonly used tools for log management in the industry."
  opinion: "At Indix we preferred a managed service for centralized logging since the complex architecture and efforts needed to manage an in-house ELK stack sounded too much. On top of that, building a HA/ Scalable stack of ELK wasn't cost effective given the amount of logs we deal with on a daily basis. Also, there were features that we wanted to have like defining alerts from UI, being able to use derived field etc were missing in ELK."
- name: Docker
  quadrant: Platforms
  ring: Adopt
  isNew: true
  description: "[Docker](https://www.docker.com) is synonymous to containers and we at Indix like the ease of use and portability that it offers and have adopted it for Dev/CI environments."
  opinion: "The kernel compatibility issues that [Docker](https://www.docker.com) had didn't give sufficient confidence to adopt it across all Production environments yet hence its put on hold."
- name: Rkt
  quadrant: Platforms
  ring: Assess
  isNew: true
  description: "[Rkt](https://github.com/coreos/rkt) is a pod-native container engine for Linux. It is composable, secure, and built on standards."
  opinion: "The focus on security and a composable architecture were the key reasons why we at Indix wanted to assess this tool."
- name: CoreOS
  quadrant: Platforms
  ring: Trial
  isNew: true
  description: With Container Linux and Kubernetes, [CoreOS](https://coreos.com) provides the key components to secure, simplify and automatically update your container infrastructure.
  opinion: We at Indix, wanted to try out [CoreOS](https://coreos.com) as it offered an ecosystem of container specific tools that scales well and offers great flexibility.
- name: CentOS
  quadrant: Platforms
  ring: Hold
  isNew: true
  description: The [CentOS](https://www.centos.org) Linux distribution is a platform derived from the sources of Red Hat Enterprise Linux (RHEL).
  opinion: We liked the more frequent updates that come as part of Ubuntu rather than the slower updates in case of [Centos](https://www.centos.org). Also the user community in case of Centos is not as huge as Ubuntu, hence we put it on hold.
- name: Ubuntu
  quadrant: Platforms
  ring: Adopt
  isNew: true
  description: "[Ubuntu](https://www.ubuntu.com) is one of the most popular debian Linux distros out there."
  opinion: "We at Indix like the active community support, frequent updates and arguably the best package management."
- name: Mesos
  quadrant: Platforms
  ring: Adopt
  isNew: true
  description: "[Apache Mesos](http://mesos.apache.org) abstracts CPU, memory, storage, and other compute resources away from machines (physical or virtual), enabling fault-tolerant and elastic distributed systems to easily be built and run effectively."
  opinion: "We find Mesos as a great tool for managing resources in a heterogeneous cluster of machines. With it's native support for containers as well as support for docker, it provides a great way to run your applications with an optimized resource allocation. Along with frameworks like Marathon, the deployments and failure recovery becomes very straightforward & simple to manage."
- name: Marathon
  quadrant: Platforms
  ring: Adopt
  isNew: true
  description: A container orchestration platform for [Mesos](http://mesos.apache.org) and DC/OS."
  opinion: "We use [marathon](https://mesosphere.github.io/marathon) to manage application deployments as no doubt this is the best deployment framework for long running services in Mesos. With its ability of scheduling & automatic recovery of applications when crashed, we consider it the right choice for our Mesos platform."
- name: Kubernetes
  quadrant: Platforms
  ring: Trial
  isNew: true
  description: "[Kubernetes](https://kubernetes.io) is an open-source system for automating deployment, scaling, and management of containerized applications."
  opinion: "We at Indix wanted to try [Kubernetes](https://kubernetes.io) as it offers great scalability and flexibility for managing & administration of docker containers."
- name: Mesosphere DCOS
  quadrant: Platforms
  ring: Assess
  isNew: true
  description: "Mesosphere Enterprise DC/OS includes everything you need to elastically run containerized apps and data services in production."
  opinion: "We wanted to assess this tool as it paired well with [mesos/marathon](https://mesosphere.github.io/marathon) that we are already using."
- name: AWS
  quadrant: Platforms
  ring: Adopt
  isNew: true
  description: "[AWS](https://aws.amazon.com) is a public IAAS provider that provides a rich set of features to host your infrastructure in the public cloud."
  opinion: "At Indix, we liked the scale, reliability and flexibility that [AWS](https://aws.amazon.com) had to offer. Also being the leading IAAS provider in the market it has good integration with the best tools for provisioning and automation required to manage a platform like this. We have been using AWS since the beginning and have gained solid expertise on developing under AWS."
- name: GCE/ Azure
  quadrant: Platforms
  ring: Assess
  isNew: true
  description: "[Google's version of the IAAS](https://cloud.google.com) & [Azure](https://azure.microsoft.com/en-in) are the two competitors to AWS public cloud."
  opinion: "Even though Indix is entirely hosted in AWS for several years now, we are thinking to assess alternate solutions like Gce & Azure to understand how do they compare with Amazon."
- name: Azure
  quadrant: Platforms
  ring: Hold
  isNew: true
  description: "[Azure](https://azure.microsoft.com/en-in) is the IAAS offering from Microsoft. We find [Azure](https://azure.microsoft.com/en-in) not as matured and refined as [AWS](https://aws.amazon.com) and hence we decided to put it on hold at Indix."
- name: BareMetal DC
  quadrant: Platforms
  ring: Hold
  isNew: true
  description: "The traditional data center model, that has been there for decades."
  opinion: "We don't want the overhead of infrastructure management by ourselves and also to lose the flexibility of various features like pay as you use, scaling on demand etc."
- name: Private Cloud
  quadrant: Platforms
  ring: Hold
  isNew: true
  description: "In contrast to a public cloud like AWS, there are popular private cloud solutions (both hosted & on-premise) like Openstack/ Cloudstack etc."
  opinion: "Though the general belief is that hosting your own private cloud makes your infrastructure more secure & cheaper, considering the amount of features in terms of security and SaaS/ PaaS offerings AWS has added over time, we decided it doesn't make sense to go with private cloud at this point. Targeting proper design & use, we have lot more optimizations to do both in Security & Cost optimization front which we believe would help us from all angles."
- name: Letsencrypt
  quadrant: Techniques
  ring: Adopt
  isNew: true
  description: "[Letâ€™s Encrypt](https://letsencrypt.org) is a free, automated, and open Certificate Authority provided by the Internet Security Research Group(ISRG).The key principles behind Let's Encrypt are free, automatic, secure, transparent, open and cooperative."
  opinion: "Features like more granular and selective controls towards authorization, easy automation and no cost made it the tool of choice at Indix. It also helps to secure sites hosted externally without sharing domain wide credentials to third-party."
- name: AWS Certificate Manager
  quadrant: Techniques
  ring: Adopt
  isNew: true
  description: "[AWS Certificate Manager](http://docs.aws.amazon.com/acm/latest/userguide/acm-overview.html) makes it easy to provision, manage, and deploy SSL/TLS certificates on AWS-managed resources."
  opinion: "Since all our infra is in AWS and this being a free tool offering features like automated renewal we adopted it at Indix."
- name: MultiFactor Authentication
  quadrant: Techniques
  ring: Adopt
  isNew: true
  description: "Multifactor Authentication is a security best practice where authentication is achieved through different modes and not just one."
  opinion: "With more and more vulnerabilities & attacks coming in the news, security has become a concern for everybody today. There is no compromise when it comes to security at Indix. MFA (Or 2FA) adds another layer of security on top of traditional methods and we have enforced MFA for AWS, Google and Github as we give security utmost importance."
- name: Bash
  quadrant: Languages
  ring: Adopt
  isNew: true
  description: "[Bash](https://www.gnu.org/software/bash/) is the default shell available in most linux platforms."
  opinion: "Since we are a Linux only environment [Bash](https://www.gnu.org/software/bash) is the default scripting tool. We use it for all low level system based activities and also to create small integrations between other autmoation tools."
- name: Python
  quadrant: Languages
  ring: Adopt
  isNew: true
  description: "[Python](https://www.python.org) is a OOP language that lets you work quickly and integrate systems more effectively."
  opinion: "For the tasks that Bash can't handle we look at [Python](https://www.python.org) since there is nothing that Python can't handle. In house expertise also makes it the language of choice compared to [Ruby](https://www.ruby-lang.org/en). Python is definitely one of the most matured scripting language around with a great community of people in the Industry have been using it for years."
- name: Ruby
  quadrant: Languages
  ring: Hold
  isNew: true
  description: "A dynamic, open source OOP language with a focus on simplicity and productivity. It has an elegant syntax that is natural to read and easy to write."
  opinion: "Python already filled the need for the high level language that [Bash](https://www.gnu.org/software/bash) couldn't and since we work a lot on Ansible (which is built in python), integrations were also lot more easier with [python](https://www.python.org). Overall we find Python ideal for general system administration tasks as well development of backend tools."
- name: Go
  quadrant: Languages
  ring: Trial
  isNew: true
  description: "[Go](https://golang.org) is an open source programming language created at Google that makes it easy to build simple, reliable, and efficient software."
  opinion: "Go has been gaining popularity lately due to its simplicity, concurrency handling & great performance without compromising the ease of development time/ effort. As the documentation says - `Go is an attempt to combine the ease of programming of an interpreted, dynamically typed language, with the efficiency and safety of a statically typed, compiled language.` Worth the effort to try it out. "
